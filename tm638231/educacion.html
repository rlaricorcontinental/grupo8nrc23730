<head>

    <link rel="stylesheet" href="assets/css/fluentui-dark.css">

    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }
        .card {
            background-color: #252526;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 0;
        }
        .card a {
            color: #0078d4;
            text-decoration: none;
            font-weight: bold;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>

    <header></header>
    <main>
        <h1>Proyectos de Educación</h1>

            <div class="card">

                <p>Este proyecto educativo busca introducir a estudiantes de secundaria en el modelado 3D mediante la creación de una ciudad.</p>
                <p><strong><a href="proyectos/educacion/modelado-ciudad-3d.html">Ver Proyecto</a></strong></p>
            </div>
        </div>
    </main>
    <footer></footer>
