<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Portafolio</title>
  <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Acceder</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="🧑‍💻 Correo electrónico" required />
      <input type="password" id="password" placeholder="🔑 Contraseña" required />
      <button type="submit">✅ Acceder</button>
      <div id="error" class="error"></div>
    </form>
    <a href="index.html">
      <button>⬅️ Cancelar</button>
    </a>
  </div>
  <div class="login-container-test">
    <h2 style="grid-column: span 3;">Pruebas de Login</h2>
    <div class="test-case" data-email="test01@grupo8nrc23730.com" data-password="t3st.01@" data-expected="✅ Pass">
      <input type="checkbox" />
      <p>🧑‍💻 <span class="email">correo@dominio.host</span></p>
      <p>🔑 <span class="password">********</span></p>
      <p>E: <span class="expected">❓</span></p>
      <p>R: <span class="result">❓</span></p>
      <p> <span class="error-code">❓</span></p>
    </div>
    <div class="test-case" data-email="test02@grupo8nrc23730.com" data-password="t3st.20@" data-expected="❌ Contraseña incorrecta">
      <input type="checkbox" />
      <p>🧑‍💻 <span class="email">correo@dominio.host</span></p>
      <p>🔑 <span class="password">********</span></p>
      <p>E: <span class="expected">❓</span></p>
      <p>R: <span class="result">❓</span></p>
      <p> <span class="error-code">❓</span></p>
    </div>
    <div class="test-case" data-email="test03@gmail.com" data-password="t3st.03@" data-expected="❌ Usuario no existe">
      <input type="checkbox" />
      <p>🧑‍💻 <span class="email">correo@dominio.host</span></p>
      <p>🔑 <span class="password">********</span></p>
      <p>E: <span class="expected">❓</span></p>
      <p>R: <span class="result">❓</span></p>
      <p> <span class="error-code">❓</span></p>
    </div>
    <div></div>
    <div style="margin-top: 1rem;">
      <button id="runTests">▶️ Probar</button>
      <button id="resetTests">🔄 Reset</button>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore-compat.js"></script>

  <!-- Configuración -->
  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/firebase-config.test.js"></script>

  <!-- Script principal -->
  <script src="assets/js/login.js"></script>
  <script src="assets/js/login.test.js"></script>
</body>
</html>
